<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<div class="container col-sm-3 mt-5 text-center">

    <form action="/user/create" method="post" th:object="${user}">

        <h3>Create user</h3>

        <div class="row mt-3">
            <label class="mr-2" for="firstName" >First name:</label>
            <Input type = "text" id="firstName" th:field="*{firstName}"/>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="lastName" >Last name:</label>
            <Input type = "text" id="lastName" th:field="*{lastName}"/>
        </div>

        <div class="row mt-3">
            <label class="mr-2" for="age" >Age:</label>
            <Input type = "text" id="age" th:field="*{age}"/>
        </div>
        <button class="mb-5 mt-3 btn btn-lg btn-dark " type="submit">Submit</button>
    </form>

</div>
</body>
</html>
